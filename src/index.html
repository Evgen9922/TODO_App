<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TODO App</title>
</head>

<body>

  <div class="container">

    <section class="notelist">
      <h3 class="notelist__title">Список заметок</h3>
      <span class="notelist__message js-hide">Нет заметок</span>
      <ul class="notelist__list">
      </ul>
    </section>

    <section class="new-note">
      <h3 class="new-note__title ">Новая заметка</h3>

      <textarea class="new-note__text" placeholder="Здесь текст новой заметки">
      </textarea>

      <button class="btn-note btn-delete-note js-hide">Удалить</button>
      <button class="btn-note btn-edit-note js-hide">Редактировать</button>
      <button class="btn-note btn-update-note js-hide">Перезаписать</button>
      <button class="btn-note btn-save-note js-hide">Сохранить</button>

      <!-- поиск заметки -->
      <div class="new-note__text-find js-hide">
        <input type="text" class="text-find" placeholder="текст для поиска заметки" />
        <button class="btn-note btn-find-note">Найти запись</button>

        <p class="notes-found"></p>
      </div>
    </section>

  </div>

  <script src="./js/app.js"></script>

</body>
</html>
